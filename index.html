<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrick Carasig</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .name-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 3rem;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .name-container span {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 50%;
        }
        .name-container span.alt {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="name-container">
        <span class="alt"><i class="bi bi-code-slash"></i></span>
        <span>P</span>
        <span>@</span>
        <span class="alt">T</span>
        <span>R</span>
        <span class="alt">I</span>
        <span>C</span>
        <span>K</span>
        <span class="alt">C</span>
        <span>@</span>
        <span class="alt">R</span>
        <span>A</span>
        <span>S</span>
        <span class="alt">I</span>
        <span>G</span>
        <span class="alt"><i class="bi bi-laptop"></i></span>
    </div>
</body>
</html>
